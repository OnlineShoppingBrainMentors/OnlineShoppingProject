<div class="container">
        <form action="register" ng-submit="submit()" method="post">
        <h4 translate="Create_Account">Create Account</h4>
        <div class="form-group">
            <label for="" translate="Name">Name</label>
            <input type="text" name="name" class="form-control" ng-model="name">
        </div>
        <div class="form-group">
            <label for="" translate="Userid">Userid</label>
            <!-- <input type="email" name="email_id" class="form-control" ng-model="email_id">
             -->
             <input type="email" name="userid" class="form-control" ng-model="userid">
        </div>
        <div class="form-group">
                <label for="" translate="Password">Password</label>
                <input type="password" name="password" class="form-control" ng-model="password">
        </div>
        <div class="form-group">
            <label for=""  translate="ReenterPassword">Re-enter password</label>
            <input type="password" name="repass" class="form-control">
    </div>
        <div class="form-group">
            <label for="" translate="Phoneno">Phone no.</label>
            <input type="text" name="phone_no" class="form-control" ng-model="phone_no">
    </div>
    <div class="form-group">
        <label for="" translate="DOB">DOB</label>
        <input type="date" name="dob" class="form-control" ng-model="dob">
</div>
<div class="form-group">
    <label for="" translate="Photo">Photo</label>
    <input type="text" name="photo" class="form-control" ng-model="photo">
    <a href="#" translate="UploadPhoto">Upload Photo</a>
</div>
<div class="form-group">
    <label for="" translate="Signature">Signature</label>
    <input type="text" name="signature" class="form-control" ng-model="signature">
    <a href="#" translate="UploadSignature">Upload Signature</a>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="pull-right">
        <button type="reset" class="btn btn-default" ng-click="clear()" translate="Reset">Reset</button>
        <button type="submit" class="btn btn-primary" ng-click="register()"  translate="Submit">Submit</button>
      </div>
    </div>
  </div>
</form>
    </div>
