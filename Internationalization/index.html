<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./angular/angular.min.js" ></script>
    <script src="./angular/angular-translate.min.js" ></script>
    <script src="./angular/tmhDynamicLocale.min.js"></script>
       <script>
        var app = angular.module('myapp', ['pascalprecht.translate']);

        app.config(function ($translateProvider) {
            $translateProvider.translations('en', {
                TITLE: 'Varification of superuser',
                LABEL1: 'Varification code from E-mail',
				LABEL2: 'Varification code from phone',
                BUTTON_LANG_EN: 'english',
                BUTTON_LANG_DE: 'german',
                MSG:'Welcome User'
            });
            $translateProvider.translations('de', {
                TITLE: 'Varification of superuser',
                LABEL1: 'verificatiecode uit e-mail',
                LABEL2: 'verificatiecode van telefoon',
                BUTTON_LANG_EN: 'englisch',
                BUTTON_LANG_DE: 'deutsch',
                MSG:'Welcome User2'
            });
//			 $translateProvider.translations('fr', {
//                TITLE: 'Hallo',
//                FOO: 'Dies ist ein Paragraph.',
//                BUTTON_LANG_EN: 'englisch',
//                BUTTON_LANG_DE: 'deutsch',
//                MSG:'Welcome User2'
//            });
            $translateProvider.preferredLanguage('en');
        });

        app.controller('Ctrl', function ($scope, $translate) {
            $scope.changeLanguage = function (key) {
                $translate.use(key);
            };
        });
    </script>
</head>

<body ng-app="myapp" ng-controller="Ctrl">
<h1 translate="TITLE"></h1>

<p translate="LABEL1"></p>
<p translate="LABEL2"></p>
<form action="">
        <div id="mail-input" class="mail">
            <label id="mail-title" for="">Enter your Email</label>          
            <input type="text" placeholder="ENTER YOUR EMAIL" size="30">
            <input class="submit" type="submit">
        </div>


         <div id="mail-input" class="mail">
            <label id="mail-title" for="">Enter your Phone</label>          
            <input type="text" placeholder="ENTER YOUR PHONE" size="20">
            <input class="submit" type="submit">
        </div>
        </form>
<button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
<button ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></button>
<p translate="MSG"></p>

</body>
</html>
