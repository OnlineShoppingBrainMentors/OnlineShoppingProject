<div class="container">
        <form action="register" method="post">
        <h1>Create Account</h1>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="name" class="form-control" ng-model="name">
        </div>
        <div class="form-group">
            <label for="">Userid</label>
            <!-- <input type="email" name="email_id" class="form-control" ng-model="email_id">
             -->
             <input type="email" name="userid" class="form-control" ng-model="email_id">
        </div>
        <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" class="form-control" ng-model="password">
        </div>
        <div class="form-group">
            <label for="">Re-enter password</label>
            <input type="password" name="repass" class="form-control">
    </div>
        <div class="form-group">
            <label for="">Phone no.</label>
            <input type="text" name="contact_no" class="form-control" ng-model="contact_no">
    </div>
         <div class="form-group">
             <button type="Submit" name="btn btn-primary" ng-click="register()">Submit</button>
         </div>
         <div class="form-group">
                <button type="Submit" name="btn btn-primary" ng-click="clear()">Clear</button>
            </div>
            <div class="form-group">
                    <button type="Submit" name="btn btn-primary">Login</button>
                </div>
</form>
    </div>
